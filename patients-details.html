<!DOCTYPE html>
<html>
<head>
  <title>Patient Details</title>
    <style>
    /* Reset */
    * {
      margin: 1;
      padding: 1;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f8f4f76a;
      color: #333;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c7be5;
    }

    .schedule-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #2c7be5;
      color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #ddd;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    tbody tr:hover {
      background-color: #f0f6ff;
    }

    /* Responsive */
    @media (max-width: 500px) {
      th, td {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h2>Patient Details</h2>

<div class="patients container">
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Condition</th>
                <th>Medical History</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>L008</td>
                <td>Sara H</td>
                <td>28</td>
                <td>Fever</td>
                <td>Skin Rashes</td>
            </tr>
            <tr>
                <td>L196</td>
            <td>Thomas W</td>
            <td>42</td>
            <td>Toothache</td>
            <td>Asthma</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
