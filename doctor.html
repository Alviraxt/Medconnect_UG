
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor's Profile</title>

  <style>
    /* Reset & base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2c7be5;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    section {
      background-color: #fff;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    section p {
      margin-bottom: 12px;
    }

    section strong {
      color: #e52c2c;
    }

    .contact {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #dddddd;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      section {
        padding: 20px;
      }

      header h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Doctor's Profile</h2>
</header>

<main>
  <section>
    <p><strong>Name:</strong> Dr. Blessing John</p>
    <p><strong>Specialization:</strong> Family Physician</p>
    <p>
      Board-certified Family Physician with 8 years of experience in primary care.
      Specializes in preventive medicine and chronic disease management.
    </p>

    <div class="contact">
      <p><strong>Contact Information</strong></p>
      <p><strong>Email:</strong> johndoe@hospital.com</p>
      <p><strong>Phone:</strong> +256 700 000000</p>
    </div>
  </section>
</main>

</body>
</html>
