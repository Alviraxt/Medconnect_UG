<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointments</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 60%;
      margin: 50px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #ecf0f1;
      margin-bottom: 12px;
      padding: 15px;
      border-left: 6px solid #3498db;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    ul li:hover {
      background-color: #dfe6e9;
      transform: translateX(5px);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Appointments</h2>

    <ul>
        <li><strong>Monday 9:05 AM</strong>-Check-ups</li>
        <li><strong>Monday 2:00 PM</strong> Follow-ups</li>
      <li><strong>Wednesday 10:00 AM</strong> - Medical consults</li>
      <li><strong> Wedneday 11:30 AM</strong> - Check-ups</li>
      <li><strong>Friday 11:00 AM</strong> -Follow-ups</li>
    </ul>
  </div>

</body>
</html>
