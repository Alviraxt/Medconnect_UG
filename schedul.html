<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Schedule</title>

  <style>
    /* Reset */
    * {
      margin: 1;
      padding: 1;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f8f4f76a;
      color: #333;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c7be5;
    }

    .schedule-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #2c7be5;
      color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #ddd;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    tbody tr:hover {
      background-color: #f0f6ff;
    }

    /* Responsive */
    @media (max-width: 500px) {
      th, td {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <h2>Manage Schedule</h2>

  <div class="schedule-container">
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>9:00 AM - 5:00 PM</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>10:00 AM - 4:00 PM</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>9:00 AM - 2:00 PM</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
